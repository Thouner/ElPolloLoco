<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curse of Money Island</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style-color.css">
    <link rel="stylesheet" href="css/style-display-flex.css">
    <link rel="stylesheet" href="css/style-fonts.css">
    <link rel="stylesheet" href="css/style-padding-margin.css">
    <link rel="stylesheet" href="css/style-responsiv.css">
    <link rel="stylesheet" href="css/style-text.css">
    <link rel="icon" type="image/x-icon" href="icon/bull.png">
    <script src="models/world.class.js"></script>
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/sky.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/character2.class.js"></script>
    <script src="models/character3.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/money-bar.class.js"></script>
    <script src="models/ammo-bar.class.js"></script>
    <script src="models/pirat-images1.class.js"></script>
    <script src="models/pirat-images2.class.js"></script>
    <script src="models/pirat-images3.class.js"></script>
    <script src="models/goldChest.class.js"></script>
    <script src="models/leftoverMeat1.class.js"></script>
    <script src="models/enemies.class.js"></script>
    <script src="models/ork-image1.class.js"></script>
    <script src="models/ork-image2.class.js"></script>
    <script src="models/ork-image3.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/treasure.class.js"></script>
    <script src="models/bomb.class.js"></script>
    <script src="models/keybord.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/troll-images1.class.js"></script>
    <script src="models/troll-images2.class.js"></script>
    <script src="models/troll-images3.class.js"></script>
    <script src="models/throwableObject.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="models/insults.class.js"></script>
    <script src="js/script.js"></script>
</head>

<body>
    <div id="intro" class="introBG">
        <img id="boat" src="imageForIntro/boat.png" alt="">
        <h1 id="headline">The Curse of Money Island</h1>
        <div id="flag_container" class="text-center p-relativ">
            <img class="flag" src="imageForIntro/flage4.png" alt="">
            <div class="clickme">
                <img onclick="startgame(1)" src="imageForIntro/Character1.png" alt="">
                <img onclick="startgame(2)" src="imageForIntro/Character2.png" alt="">
            </div>
        </div>

        <canvas class="d-none" id="canvas" width="880px" height="495px"></canvas>

        <div id="help_Container" onclick="showHelp()" class="help helpdown">
            <div>
                <h1 class="help_headline">Help</h1>
                <span class="life">Life</span>
                <span class="coin">Coins</span>
                <span class="bomb">Bombs</span>
                <img class="helpimg" src="imageForIntro/map-3.png" alt="">
                <p class="key1"><i>Shift</i><u class="functionKey1">throw bomb</u></p>
                <p class="key2"><i>Strg</i><u class="functionKey2">attack</u></p>
                <p class="key3"><i>Space</i><u class="functionKey3">jump</u></p>
                <p class="key4"><i>&#8249;</i><u class="functionKey4">walk left</u></p>
                <p class="key5"><i>&#8250;</i><u class="functionKey5">walk right</u></p>
                <p class="key6"><i>f</i><u class="functionKey6">full screen</u></p>
                <p class="key7"><i>&#8592;</i><u class="functionKey7">return</u></p>
            </div>
        </div>

        <div>
            <img class="p-absolute" src="imageForIntro/graveyard.png" alt="">
            <img class="p-absolute" src="imageForIntro/graveyard-finish.png" alt="">
        </div>

    </div>

</body>

</html>
